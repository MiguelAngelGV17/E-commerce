<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./src/img/favicon.png">
  <link rel="stylesheet" href="./src/styles.css">
  <title>E-commerce</title>
</head>

<body>
  <div class="container">
    <h1>Nuestro</h1>
    <div>
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48.92 56.48" class="nav__logo-icon">
        <title>Academlo Logo</title>
        <g>
          <g>
            <!-- <path d="M24.45,56.48,0,42.36V14.12L24.46,0,48.92,14.12V42.36ZM1.89,41.26l22.56,13L47,41.26v-26l-22.56-13-22.56,13Z"></path> -->
            <path
              d="M28.58,15.39H25.16L35.78,36H31.49L20.67,15.71,8.23,38.82H18.94l3-5.43h-3.4l-1.47,2.54h-4l2.69-5.09H25.85l4.28,8H40.67ZM17.23,28.21l3.57-6.6,3.57,6.6Z">
            </path>
          </g>
        </g>
      </svg>
    </div>
    <div class="filters_mixitup">
      <div class="tags">
        <div data-filter="all">
          <h3>Show All</h3>
          <span>Show all products</span>
        </div>
        <div data-filter=".Hood">
          <h3>Hoodies</h3>
          <span>3 products</span>
        </div>
        <div data-filter=".Shir">
          <h3>Shirts</h3>
          <span>4 products</span>
        </div>
        <div data-filter=".Sweat">
          <h3>Sweatshirts</h3>
          <span>4 products</span>
        </div>
      </div>
    </div>
    <div class="content_element">
      <div class="products">
        <div class="element  Hood"></div>
        <div class="element Shir"></div>
        <div class="element  Sweat"></div>
      </div>
    </div>
  </div>

<script src="./src/main.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/mixitup/3.3.1/mixitup.min.js" integrity="sha512-nKZDK+ztK6Ug+2B6DZx+QtgeyAmo9YThZob8O3xgjqhw2IVQdAITFasl/jqbyDwclMkLXFOZRiytnUrXk/PM6A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script>
    mixitup(".products", {
      selectors: {
        target: ".element"
      },
      animation: {
        duration: 500
      }
    }).filter("all")
  </script>
</body>

</html>

<div></div>
